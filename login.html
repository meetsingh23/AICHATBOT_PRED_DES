<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NextGen AI | Login & Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #1a1333; /* changed */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      perspective: 1200px;
    }

    .bg-pulse {
      position: fixed;
      width: 300vw;
      height: 300vw;
      left: 50%;
      top: 40%;
      pointer-events: none;
      z-index: 1;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, #7b4dff 0%, #120a2a 80%); /* changed */
      animation: pulse 6s ease-in-out infinite;
      opacity: 0.23;
      border-radius: 50%;
    }

    @keyframes pulse {
      0%,100% { transform: translate(-50%,-50%) scale(0.96); }
      50% { transform: translate(-50%,-50%) scale(1.04); }
    }

    .glass-card {
      position: relative;
      z-index: 2;
      min-width: 370px;
      max-width: 90vw;
      border-radius: 28px;
      padding: 44px 32px 38px 32px;
      background: rgba(255,255,255,0.08);
      box-shadow: 0 8px 32px rgba(24,45,130,0.38);
      backdrop-filter: blur(10px);
      text-align: center;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    .ai-avatar {
      margin: 0 auto 20px auto;
      width: 85px;
      height: 85px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7b4dff 50%, #3a0ca3 100%); /* changed */
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px #7b4dff88;
      animation: avatar_jump 4s infinite cubic-bezier(.62,1.7,.38,.97);
      position: relative;
    }

    @keyframes avatar_jump {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .ai-avatar svg {
      width: 62px;
      height: 62px;
      fill: #fff;
    }

    .transition-circle {
      position: fixed;
      width: 120px;
      height: 120px;
      border: 4px solid #7b4dff; /* changed */
      border-top-color: transparent;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      z-index: 5;
      animation: none;
    }

    h1 {
      font-size: 2.2rem;
      color: #7b4dff; /* changed */
      margin-bottom: 6px;
    }

    .ai-caption {
      color: #f3f7f9;
      font-style: italic;
      margin-bottom: 20px;
    }

    input {
      width: 85%;
      margin: 8px 0;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(123, 77, 255, 0.4); /* changed */
    }

    .btn-glow {
      min-width: 120px;
      padding: 13px 20px;
      border: none;
      background: linear-gradient(90deg, #7b4dff 10%, #3a0ca3 80%); /* changed */
      color: #fff;
      font-size: 1.1rem;
      border-radius: 13px;
      font-weight: 600;
      box-shadow: 0 4px 22px #7b4dff88; /* changed */
      cursor: pointer;
      margin-top: 14px;
      transition: transform 0.15s, filter 0.15s;
      position: relative;
      overflow: hidden;
    }

    .toggle {
      margin-top: 18px;
      font-size: 0.95rem;
      color: #dbe3f3;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-block;
    }

    .toggle:hover {
      color: #7b4dff; /* changed */
      transform: translateX(5px);
    }

    .screen {
      position: absolute;
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .screen.active {
      opacity: 1;
      transform: scale(1);
      pointer-events: all;
    }

    @media(max-width:480px) {
      .glass-card {
        min-width: 90vw;
      }
    }
  </style>
</head>
<body>

  <div class="bg-pulse"></div>
  <div class="transition-circle" id="circle"></div>

  <!-- WELCOME -->
  <div class="glass-card screen active" id="welcome">
    <div class="ai-avatar">
      <svg viewBox="0 0 62 62">
        <circle cx="31" cy="20" r="10"/>
        <path d="M10 55c2-12 40-12 42 0" stroke="#fff" stroke-width="3" fill="none"/>
      </svg>
    </div>
    <h1 id="welcomeTitle">Welcome</h1>

    <!-- AI caption removed -->
    <div class="ai-caption" id="welcomeCaption"></div>

    <button class="btn-glow" onclick="showScreen('login')">Login üë§</button>
    <button class="btn-glow" onclick="showScreen('signup')">Sign Up ‚úâ</button>
  </div>

  <!-- LOGIN -->
  <div class="glass-card screen" id="login">
    <div class="ai-avatar">
      <svg viewBox="0 0 62 62">
        <circle cx="31" cy="20" r="10"/>
        <path d="M10 55c2-12 40-12 42 0" stroke="#fff" stroke-width="3" fill="none"/>
      </svg>
    </div>
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit" class="btn-glow">Login</button>
    </form>
    <div class="toggle" onclick="showScreen('signup')">Don't have an account? Sign Up</div>
    <div class="toggle" onclick="showScreen('welcome')">‚Üê Back to Home</div>
  </div>

  <!-- SIGNUP -->
  <div class="glass-card screen" id="signup">
    <div class="ai-avatar">
      <svg viewBox="0 0 62 62">
        <circle cx="31" cy="20" r="10"/>
        <path d="M10 55c2-12 40-12 42 0" stroke="#fff" stroke-width="3" fill="none"/>
      </svg>
    </div>
    <h1>Sign Up</h1>
    <form id="signupForm">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="userId" placeholder="User ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn-glow">Create Account</button>
    </form>
    <div class="toggle" onclick="showScreen('login')">Already have an account? Login</div>
    <div class="toggle" onclick="showScreen('welcome')">‚Üê Back to Home</div>
  </div>

<script>
function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ===== LOGIN REDIRECT ===== */
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  window.location.href = "intro.html";
});

/* ===== SIGNUP REDIRECT ===== */
document.getElementById("signupForm").addEventListener("submit", function(e){
  e.preventDefault();
  window.location.href = "intro.html";
});
</script>

</body>
</html>
